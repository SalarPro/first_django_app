{% extends "layout.html" %}

{% block title %}Post{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/post.css' %}">

<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <p><small>{{ post.date }}</small></p>
</article>


{% endblock %}
