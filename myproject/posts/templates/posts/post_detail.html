{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/post.css' %}">

<article>
    <h2>{{ post.title }}</h2>
    <img src="{{ post.banner.url }}" alt="{{ post.title }}" style="height: 20rem; overflow: hidden; max-width: 100%;">
    <p>{{ post.body|safe }}</p>
    <p><small>{{ post.date }}</small></p>
</article>


{% endblock %}
